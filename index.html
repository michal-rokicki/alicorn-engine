<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Demo</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="script/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="script/GameStarter.js" type="text/javascript"></script>
    <script src="script/Sprites.js" type="text/javascript"></script>
    <script src="script/GameView.js" type="text/javascript"></script>
    <script src="script/World.js" type="text/javascript"></script>
    <script src="script/WorldMap.js" type="text/javascript"></script>
    <script src="script/Character.js" type="text/javascript"></script>
    <script src="script/GamePanel.js" type="text/javascript"></script>
    <script src="script/GameRenderer.js" type="text/javascript"></script>
    <script src="script/StepProcessor.js" type="text/javascript"></script>
    <script src="script/BlockConfig.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/game.css">

    <script type="text/javascript">
        var map = [
            "                                                        ",
            "                                                        ",
            "                                                        ",
            "                                                        ",
            "111111          1111111                                 ",
            "                      11111111                          ",
            "                       1     1111111                    ",
            "    11111111111111     1           1111111111           ",
            "  11111111             1                                ",
            "1111111111             1                                ",
            "1111111111             1                                "
        ];

        var conf = {
            g: 0.05,
            maxVY: 0.5,
            mainCharacter: new Character("main", 3, 4, 1, 3)
        }

        GameStarter.setWorld(new World(new WorldMap(map), conf));
    </script>
</head>
<body onload="GameStarter.onLoad('gameCanvas')" style="background-color:red;">
    <canvas id="gameCanvas" width="800" height="600"/>

    <div class="hiddenImageHolder">
        <img id="block-1-img" src="gfx/block/1.png"/>
        <img id="character-main-img" src="gfx/character/main.png"/>
    </div>
</body>
</html>
